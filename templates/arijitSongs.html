<!DOCTYPE html>

    {% load static %}

    <style>
      /* Internal CSS styles */
      body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            
        }
        .card {
            width: calc(33.33% - 20px); /* Adjust width */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
        .card .card-body {
            padding: 15px;
        }
        .card .card-title {
            font-size: 1.2rem;
            margin: 0;
        }
        .card .btn {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .card .btn:hover {
            background-color: #0056b3;
        }
      
  </style>
    <title>Document</title>
</head>
<body>
    
    <div class="card-container">
      {%for i in song %}
        <div class="card one" style="width: 18rem;">
            <img src="/media/{{i.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.song_name}}</h5>
              <p class="card-text"></p>
            </div>
           
            <div class="card-body">
              <a href="/media/{{i.song}}">
                <button type="button" class="btn btn-light">Listen Now</button>
              </a>
            </div>
          </div>
          </div>
    </div>
